global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Main React application
  - job_name: 'webapp'
    static_configs:
      - targets: ['webapp:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # Python ML/AI Service
  - job_name: 'python-ml-service'
    static_configs:
      - targets: ['python-ml-service:8001']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Go Performance Service
  - job_name: 'go-performance-service'
    static_configs:
      - targets: ['go-performance-service:8002']
    scrape_interval: 10s
    metrics_path: '/metrics'

  # Node.js Real-time Service
  - job_name: 'node-realtime-service'
    static_configs:
      - targets: ['node-realtime-service:8003']
    scrape_interval: 15s
    metrics_path: '/metrics'

  # Infrastructure Services
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 30s
    metrics_path: '/_prometheus/metrics'

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']
    scrape_interval: 30s

  # Kafka monitoring
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    scrape_interval: 30s

  # Kong API Gateway
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8001']
    scrape_interval: 20s
    metrics_path: '/metrics'

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Custom business metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['webapp:8080']
    scrape_interval: 60s
    metrics_path: '/api/business-metrics'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

